steps:
- task: AzureCLI@1
  displayName: 'Azure CLI '
  inputs:
    azureSubscription: 
    scriptLocation: inlineScript
    scriptType: pscore
    inlineScript: |
      Write-Host "Check 'az account show' command"
      az account show --output none
      Write-Host "Check 'az vm list' command"
      az vm list --output none
      Write-Host "Check 'az group list' command"
      az group list --output none
      Write-Host "Test passed"
