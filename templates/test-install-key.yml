steps:
- task: InstallSSHKey@0
  displayName: 'Install an SSH key'
  inputs:
    knownHostsEntry: 'github.com ssh-rsa '
    sshPublicKey: 'ssh-rsa  europe\v-dbobreshev@dmybor'
    sshPassphrase: '$(variables.passphrase)'
    sshKeySecureFile: key
  retryCountOnTaskFailure: 3
- task: InstallSSHKey@0
  displayName: 'Install an SSH key with no public key specified'
  inputs:
    knownHostsEntry: 'github.com ssh-rsa '
    sshPassphrase: '$(variables.passphrase)'
    sshKeySecureFile: key
  retryCountOnTaskFailure: 3
