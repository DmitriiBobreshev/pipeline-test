parameters:
  - name: applications_module
    displayName: Applications
    type: boolean
    default: 'false'
    values: []
  - name: management
    displayName: Management
    type: boolean
    default: 'false'
    values: []
  - name: It
    displayName: IT_module
    type: boolean
    default: 'false'
    values: []

variables:
  - name: ndkPath
    value: TEST_NDK_PATH
  - name: androidSdkPath
    value: TEST_SDK_PATH
  - name: System.Debug
    value: true
  - name: build.clean
    value: all
  - name: agent.clean.buildDirectory
    value: all
  - name: scheme
    value: test 
  - name: allValues
  - name: AGENT_USE_NODE10
    value: true

stages:
- stage: 'Ubuntu_2004'
  jobs:
  - job: 'NugetInstall'
    pool:
      name: 'Azure Pipelines'
      vmImage: 'ubuntu-20.04'
    strategy:
      matrix:
        Nuget3.10.2:
          nuget.version: '3.3.0'
        Nuget3.5.4:
          nuget.version: '3.5.0'
        Nuget2.16.7:
          nuget.version: '4.0.0'
        Nuget2.7.0:
          nuget.version: '5'
        # default: 
        #   nuget.version: 'latest'
    steps:
    - template: src/msbuild/nuget-installer.yml
      parameters:
        nugetVersion: $(nuget.version)

