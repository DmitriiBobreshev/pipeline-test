parameters:
- name: solutionTarget
  type: string
  default: 'someSolutionTarget'
- name: msBuildArguments
  type: string
  default: ''
- name: binSourcePath
  type: string
  default: ''

variables:
  - name: System.Debug
    value: true
  - name: build.clean
    value: all
  - name: agent.clean.buildDirectory
    value: all
  - name: agent.diagnostic
    value: true
  - name: sourceDir
    value: $(Build.SourcesDirectory)

jobs:
- job: 'Example'
  pool:
    # name: 'Default'
    vmImage: 'windows-latest'
  steps:
  - task: Kubernetes@0
    displayName: 'kubectl get - V0'
    inputs:
      kubernetesServiceConnection: RMDev - Kubernetes
      command: get
      arguments: pods
      versionSpec: 1.13.2
    enabled: true
