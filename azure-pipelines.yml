jobs:
- job: 'Win2016'
  displayName: Windows VS2017
  pool:
    name: 'Azure Pipelines'
    vmImage: 'vs2017-win2016'
  condition: and(succeeded(),  contains(variables.targetPools, 'Hosted VS2017'))
  steps:
    - template: src/msbuild/msbuild-steps.yml
      parameters:
        solutionPath: '$(build.sourcesdirectory)/src/msbuild/projects/SimpleConsoleAppCore2/TestConsoleApp.sln'

- job: 'Win2019'
  displayName: Windows VS2019
  pool:
    name: 'Azure Pipelines'
    vmImage: 'windows-2019'
