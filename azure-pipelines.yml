parameters:
  - name: applications_module
    displayName: Applications
    type: boolean
    default: 'false'
    values: []
  - name: management
    displayName: Management
    type: boolean
    default: 'false'
    values: []
  - name: It
    displayName: IT_module
    type: boolean
    default: 'false'
    values: []

variables:
  - name: ndkPath
    value: TEST_NDK_PATH
  - name: androidSdkPath
    value: TEST_SDK_PATH
  - name: System.Debug
    value: true
  - name: build.clean
    value: all
  - name: agent.clean.buildDirectory
    value: all
  - name: scheme
    value: test
  - name: allValues

pool: 
  name: 'default'
jobs:
- job: job1
  steps:
    - pwsh: |
        $settingsArgs = "-ENABLEFOOBAR true -SECRETAPIKEY $(secret_from_keyvault)"
        echo "##vso[task.setvariable variable=value;isOutput=true;isSecret=true;]$settingsArgs"
        echo "$settingsArgs" # MASKED
      name: task
    - task: AzureCLI@2
      displayName: Azure Bicep
      inputs:
        azureSubscription: $(azureServiceConnection)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          echo test
