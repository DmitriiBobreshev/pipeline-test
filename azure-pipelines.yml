variables:
  - name: System.Debug
    value: true
  - name: build.clean
    value: all
  - name: agent.clean.buildDirectory
    value: all
  - name: agent.diagnostic
    value: true
  - name: sourceDir
    value: $(Build.SourcesDirectory)

jobs:
  - job: Job_1
    displayName: Agent job 1
    pool:
      name: Default
      # vmImage: windows-latest
    steps:
    - checkout: self
      fetchDepth: 1
    - task: NodeTool@0
      displayName: Use Node 6.x
      inputs:
        checkLatest: true
    - task: Npm@1
      displayName: npm install
      inputs:
        verbose: false
        workingDir: src/npm