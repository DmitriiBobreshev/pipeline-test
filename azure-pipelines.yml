pool:
    vmImage: 'ubuntu-latest'
 
container: nginx
services:
  my_container: my_container

steps:
  # - script: | 
  #     curl nginx 
  - script: |
      docker ps
    target: host

  - script: |
      cat /etc/hostname
    target: my_container

  - script: 
      cat /etc/hostname
    target: nginx