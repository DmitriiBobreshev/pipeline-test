variables:
  - name: System.Debug
    value: true
  - name: Agent.Diagnostic
    value: true
  - name: sometextprobably 
    value: 'fear'
  - name: currentDate
    value:  $[ format('{0:yyyy}{0:MM}{0:dd}', pipeline.startTime) ]
  - name: skipScanDir
    value: true 

resources:
  repositories:
  - repository: tgBot
    type: git
    name: 'test-gh'
    ref: 'refs/heads/master'

pool: #Default 
  vmImage: windows-latest

jobs: 
  - job: Job1
    steps:
    - checkout: self
      retryCountOnTaskFailure: 3
      fetchDepth: 1

    - checkout: tgBot
      retryCountOnTaskFailure: 3

