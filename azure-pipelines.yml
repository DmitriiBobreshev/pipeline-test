variables:
  - name: ndkPath
    value: TEST_NDK_PATH
  - name: androidSdkPath
    value: TEST_SDK_PATH
  - name: System.Debug
    value: true
  - name: build.clean
    value: all
  - name: agent.clean.buildDirectory
    value: all


pool:
  vmImage: windows-latest

jobs:
- deployment: Deploy
  environment: 'Testing'
  pool:
    vmImage: windows-latest
  strategy:
    runOnce:
      deploy:
        steps:
        - checkout: none
        - task: DownloadSecureFile@1.198.0
          inputs:
            secureFile: 'test.js'