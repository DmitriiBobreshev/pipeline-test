variables:
  - name: ndkPath
    value: TEST_NDK_PATH
  - name: androidSdkPath
    value: TEST_SDK_PATH
  - name: System.Debug
    value: false
  - name: build.clean
    value: all
  - name: agent.clean.buildDirectory
    value: all
  - name: scheme
    value: test

resources:
  containers:
  - container: my_container
    image: node:latest
  - container: nginx
    image: nginxwithnode:latest


pool: Default

container: my_container
services:
  nginx: nginx

steps:
  - script: | 
      curl nginx 
  - script: |
      docker ps
    target: host

  - script: |
      cat /etc/hostname
    target: my_container

  - script: 
      cat /etc/hostname
    target: nginx