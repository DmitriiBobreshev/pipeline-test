variables:
  - name: ndkPath
    value: TEST_NDK_PATH
  - name: androidSdkPath
    value: TEST_SDK_PATH
  - name: System.Debug
    value: true
  - name: build.clean
    value: all
  - name: agent.clean.buildDirectory
    value: all

jobs:
- job: 'Ubuntu_1804'
  pool: 
    name: 'Azure Pipelines'
    vmImage: 'ubuntu-18.04'
  steps:
  - template: src/ant/templates/ant-test.yml

- job: 'Ubuntu_2004'
  pool:
    name: 'Azure Pipelines'
    vmImage: 'ubuntu-20.04'
  steps:
  - template: src/ant/templates/ant-test.yml

- job: 'Ubuntu_2204'
  pool:
    name: 'Azure Pipelines'
    vmImage: 'ubuntu-22.04'
  steps:
  - template: src/ant/templates/ant-test.yml

- job: 'Win2019'
  pool:
    name: 'Azure Pipelines'
    vmImage: 'windows-2019'
  steps:
  - template: src/ant/templates/ant-test.yml

- job: 'Win2022'
  pool:
    name: 'Azure Pipelines'
    vmImage: 'windows-2022'
  steps:
  - template: src/ant/templates/ant-test.yml
      