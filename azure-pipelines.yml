variables:
  - group: secrets-groups
  - name: ndkPath
    value: TEST_NDK_PATH
  - name: androidSdkPath
    value: TEST_SDK_PATH
  - name: System.Debug
    value: true
  - name: build.clean
    value: all
  - name: agent.clean.buildDirectory
    value: all
  - name: scheme
    value: test
  - name: agent.diagnostic
    value: true
  - name: ARGS
    value: "123"

jobs:
  - job:
    pool: 
      vmImage: 'windows-2022'
    steps: 
      - task: PowerShell@2
        continueOnError: true
        inputs:
          filePath: 'shell/test.ps1'
          arguments: 'test & echo $(ARGS) & exec bash'
      - task: PowerShell@2
        continueOnError: true
        inputs:
          filePath: 'shell/test.ps1'
          arguments: '--2 ; "12", , , ,,,, \s\s/sd, & bash'
      - task: PowerShell@2
        continueOnError: true
        inputs:
          filePath: 'shell/test.ps1'
          arguments: '--2 ; "12", , , ,,,, \s\s/sd, & bash'
      - task: PowerShell@2
        continueOnError: true
        inputs:
          filePath: 'shell/test.ps1'
          arguments: '--21 2 3  \& bash -v'