variables:
  - name: System.Debug
    value: true
  - name: Agent.Diagnostic
    value: false
  - name: sometextprobably 
    value: 'fear'
  - name: currentDate
    value:  $[ format('{0:yyyy}{0:MM}{0:dd}', pipeline.startTime) ]
  - name: skipScanDir
    value: true 
  # - name: ADO_FORCE_USE_PSUNZIP
  #   value: true

pool: 
  vmImage: ubuntu-20.04

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'CIX_Eng(371d9573-3b58-46e5-8489-aac909ffc94c)'
    scriptType: 'pscore'
    scriptLocation: 'inlineScript'
    inlineScript: |
      Write-Host $subscription_id
        Write-Host $rg_groupname
        Write-Host $rg_location
        Write-Host $aad_group
      
      az account set --subscription $subscription_id
      az account show
      
      Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
      Install-Module -Name Az.Resources -Force -AllowClobber
      Install-Module Az -AllowClobber
      
      Get-AzADGroup