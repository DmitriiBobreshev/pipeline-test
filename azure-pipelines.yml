variables:
  - name: System.Debug
    value: false
  - name: Agent.Diagnostic
    value: false
  - name: sometextprobably 
    value: 'fear'
  - name: currentDate
    value:  $[ format('{0:yyyy}{0:MM}{0:dd}', pipeline.startTime) ]
  - name: skipScanDir
    value: true 
  # - name: ADO_FORCE_USE_PSUNZIP
  #   value: true

pool: 
  vmImage: windows-latest

steps:
  - powershell: |
      $rootDir = $(Agent.TempDirectory)/test
      New-Item -ItemType "directory" -Path $rootDir

      $baseFile = $rootDir + "base.txt"
      $desiredFileSize = 2*1KB
      $fileCount = 50000
      "start" | Out-File -Filepath $baseFile
      While ($(Get-ChildItem -path $baseFile).Length -lt $desiredFileSize)
      {
          $(Get-ChildItem -path $baseFile).Length | Out-File $baseFile -APPEND
      }
      for($i=1;$i -lt $fileCount;$i++)
      {
          Copy-Item $baseFile "File$i.txt"
      }
  - task: CopyFilesOverSSH@0
    inputs:
      sshEndpoint: 'test_ssh'
      sourceFolder: 'test'
      contents: '**'
      targetFolder: 'test'
      readyTimeout: '20000'

  - powershell: |
      $rootDir = $(Agent.TempDirectory)/test
      New-Item -ItemType "directory" -Path $rootDir
      
      $baseFile = $rootDir + "base.txt"
      $desiredFileSize = 2*1KB
      $fileCount = 50000
      "start" | Out-File -Filepath $baseFile
      While ($(Get-ChildItem -path $baseFile).Length -lt $desiredFileSize)
      {
          $(Get-ChildItem -path $baseFile).Length | Out-File $baseFile -APPEND
      }
      for($i=1;$i -lt $fileCount;$i++)
      {
          Copy-Item $baseFile "File$i_results.txt"
      }
  - task: CopyFilesOverSSH@0
    inputs:
      sshEndpoint: 'test_ssh'
      sourceFolder: 'test2'
      contents: '*_results.txt'
      targetFolder: 'test2'
      readyTimeout: '20000'

