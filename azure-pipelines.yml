parameters:
  - name: skipFolder
    type: string
    default: '^.*Resources(?!CL|Generic|\|$).*$'

variables:
  - name: System.Debug
    value: true
  - name: Agent.Diagnostic
    value: true
pool:
  vmImage: 'windows-latest'



steps:
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: 'scripts/'
      ArtifactName: 'test'
      publishLocation: 'Container'
  - task: DownloadBuildArtifacts@1
    inputs:
      buildType: 'current'
      downloadType: 'single'
      artifactName: 'test'
      downloadPath: '$(System.ArtifactsDirectory)'