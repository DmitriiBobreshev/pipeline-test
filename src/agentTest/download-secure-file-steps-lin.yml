steps:
- task: DownloadSecureFile@1.200.0
  displayName: Download secure file
  name: 'secureFile'
  inputs:
    secureFile: 1.txt

- powershell: |
    test -d $(secureFile.secureFilePath && echo '1' || echo '2'
    if(test -d $(secureFile.secureFilePath)) {
        echo "$(secureFile.secureFilePath) exists"
    } else {
        echo "Not found: $(secureFile.secureFilePath)"
        ls $(secureFile.secureFilePath)
        exit 1
    }
  displayName: Check if secure file exists