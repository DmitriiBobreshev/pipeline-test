parameters:
  - name: "solutionPath"
    type: "string"

steps:
- task: NuGetToolInstaller@0
  displayName: Nuget Tool Install version 0
  inputs:
    checkLatest: true
    versionSpec: '*'
  retryCountOnTaskFailure: 3

- task: NuGet@0
  displayName: Source add
  inputs:
    command: 'sources'
    arguments: ' Add -NonInteractive -Name NuGetOrg -Source https://api.nuget.org/v3/index.json -ConfigFile $(Agent.BuildDirectory)/Nuget/tempNuGet_1143.config '
    feedsToUse: 'select'
  retryCountOnTaskFailure: 3

- task: NuGet@0
  displayName: Restore Nuget Packages
  inputs:
    command: 'restore'
    arguments: '${{ parameters.solutionPath }} -Verbosity Detailed -NonInteractive -ConfigFile $(Agent.BuildDirectory)/Nuget/tempNuGet_1143.config '
    feedsToUse: 'select'
  retryCountOnTaskFailure: 3

- task: MSBuild@1
  displayName: 'Build simple app'
  env:
    ANDROID_HOME: 'TEST_ANDROID_HOME'
    NDK_ROOT: 'TEST_NDK_ROOT'
    ANDROID_NDK_HOME: 'TEST_ANDROID_NDK_HOME'
  inputs:
    solution: ${{ parameters.solutionPath }}
    msbuildLocationMethod: 'version'
    logFileVerbosity: detailed
    msbuildArgs: '/p:AndroidNdkDirectory="$(parameters.solutionPath)"'